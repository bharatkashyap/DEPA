type: object
required:
  - linkId
  - user
  - consentAbortCode
  - consentAbortMsg
properties:
  linkId:
    type: string
    description: unique consnet id generated by the dc for this consent flow.
  user:
    type: string
    description: User identifier in the format <user>@<cm domain>
  accountInfo:
    description: account information given by DP to CM at time of link establishment.
    type: array
    items:
      properties:
        accountIdentifier:
          type: string
          description: account identifier generated by the DP for users account
        screenFriendlyAccountIdentifier:
          type: string
          description: identifier given by the DP for user friendlyness. Can be an alias or masked account number which user can easily recognize
        screenFriendlyAccountCategory:
          type: string
          description: user friendly account category to be shown
          
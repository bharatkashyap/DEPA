type: object
required:
  - linkingId
  - user
  - linkingAbortCode
  - linkingAbortMsg
properties:
  linkingId:
    type: string
    description: unique consnet id generated by the dc for this consent flow.
  user:
    type: string
    description: User identifier in the format <user>@<cm domain>
  linkingAbortCode:
    type: string
  linkingAbortMsg:
    type: string
          
# linkingAbortCode - linkingAbortMsg

# 301 - User not able to authenticate for linking '${linking_request_id}'
# 302 - User ${user_id} is not known/inactive.
# 303 - User ${user_id} denied linking.
# 304 - Linking request expired for '${linking_id}'

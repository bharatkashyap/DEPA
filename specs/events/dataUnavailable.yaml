type: object
required:
  - consentId
  - user
properties:
  consentId:
    type: string
    description: unique txn id generated by the dc for consent resume event.
  user:
    type: string
    description: User identifier in the format <user>@<cm domain>
  reasonCode:
    type: string
  reasonMsg:
    type: string


# Reason codes

# 700 - Data could not be provided because of regulatory boundation. Ref {url_of_regulatory_notice}.
# 701 - Data not supported in the reuested consent ${consent_id}.
# 800 - Temperory issue, try later.


type: object
required:
  - linkId
  - user
properties:
  linkId:
    type: string
    description: unique linking id generated by the link initiator(CM/DP)
  user:
    type: string
    description: User identifier in the format <user>@<cm domain>
  capturedUserId:
    type: string
    description: user id catpured by the CM to initiate linking.
  accountInfo:
    description: account information given by DP to CM at time of linking initiation
    type: array
    items:
      properties:
        accountIdentifier:
          type: string
          description: account identifier generated by the DP for users account
        screenFriendlyAccountIdentifier:
          type: string
          description: identifier given by the DP for user friendlyness. Can be an alias or masked account number which user can easily recognize
        screenFriendlyAccountCategory:
          type: string
          description:

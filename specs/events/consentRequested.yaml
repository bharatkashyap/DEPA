depa.event.consent.requested:
type: object
required:
  - consentId
  - user
properties:
  consentId:
    type: string
    description: unique txn id generated by the dc for consent resume event.
  user:
    type: string
    description: User identifier in the format <user>@<cm domain>
  purpose:
    type: object
    $ref: "../purpose.yaml"
  fetch:
    type: object
    anyOf:
    - $ref: "../oneTime.yaml"
    - $ref: "../periodic.yaml"
    - $ref: "../subscription.yaml"
  dataEraseAt:
    description: an aproximate date given by the DC that when the requested data will be removed from his platform.
    type: string
    format: date-time

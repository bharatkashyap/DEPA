type: object
required:
  - consentId
  - user
  - dataAbortCode
  - dataAbortMsg
properties:
  consentId:
    type: string
    description: unique consnet id generated by the dc for this consent flow.
  user:
    type: string
    description: User identifier in the format <user>@<cm domain>
  dataAbortCode:
    type: string
  dataAbortMsg:
    type: string
          
# dataAbortCode - dataAbortMsg

# 401 - Consent ${consent id} ${paused/revoked} by user.
# 402 - Data for consent ${consent identifier} unavailable at DP.
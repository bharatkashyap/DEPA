type: object
required:
  - linkingId
  - user
  - revocationCode
  - revocationMsg
properties:
  linkingId:
    type: string
    description: unique consnet id generated by the dc for this consent flow.
  user:
    type: string
    description: User identifier in the format <user>@<cm domain>
  revocationCode:
    type: string
  revocationMsg:
    type: string
          
# revocationCode - revocationMsg

# 801 - User Revoked link '${linkId}' reason '${specified_by_user}'
# 802 - User Revoked link '${linkId}' reason '${specified_by_dp}'

  requestedDataTypes:
    type: array
    description: Schema locations for the requested data type.
    items:
      type: url
  dateRange:
    type: object
    required:
      - from
      - to
    properties:
      from:
        type: string
        format: date-time
      to:
        type: string
        format: date-time
  dataEraseAt:
    description: an aproximate date given by the DC that when the requested data will be removed from his platform.
    type: string
    format: date-time

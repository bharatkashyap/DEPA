type: object
required:
  - consentId
  - user
properties:
  schemaMappings:
    type: array
    description: Schema mapping to account information. Required for the DP, skip for DC
    items:
      type: object
      properties:
        dataTypeSchemas:
          type: array
          items:
            type: string
        account: 
          type: string
          description: JWT token recieved by the CM at the time of linking
  dateRange:
    type: object
    required:
      - from
      - to
    properties:
      from:
        type: string
        format: date-time
      to:
        type: string
        format: date-time
  fetchType:
    type: string
    enum:
    - ONE_TIME
    - PERIODIC
  frequency:
    type: string
    description: freq at which data is required, required when fetchType=PERIODIC. This will be in the form of cron expression. Example - "0 0 0 5,15 * ? *" which says At 00:00:00am, on the 5th and 15th day, every month
  dataEraseAt:
    description: Date given by the DC that when the requested data will be removed from his platform.
    type: string
    format: date-time
